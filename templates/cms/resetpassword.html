{% extends "cms/base.html" %}
{% block head %}
    <script src="{{url_for("static",filename="cms/js/resetpassword.js")}}">
    </script>
{% endblock %}
{% block page_title %}
修改密码
{% endblock %}
{% block content %}
<form style="width:300px">
  <div class="form-group" >
    <label for="exampleInputEmail1">旧密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="旧密码">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">新密码</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="新密码">
  </div>

  <div class="form-group">
    <label for="exampleInputFile">再次输入新密码</label>
    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="再次输入新密码">
  </div>
  <button type="submit" id="resetPwdBtn" class="btn btn-default">提交</button>
</form>

{% endblock %}
